<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Consulta de Ocorr√™ncias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .tabela-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* --- TABELA --- */
        .table {
            table-layout: fixed;
            width: 100%;
        }

        .col-data {
            width: 140px;
        }

        .col-prof {
            width: 120px;
        }

        .col-turma {
            width: 65px;
        }

        .col-motivo {
            width: 115px;
        }

        .col-alunos {
            width: auto;
        }

        .col-relato {
            width: 500px;
        }

        .col-acoes {
            width: 95px;
        }

        .table td {
            vertical-align: middle;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .cell-break {
            white-space: normal !important;
            word-wrap: break-word;
            font-size: 0.85rem;
            line-height: 1.2;
        }

        /* --- TAGS DO MODAL (4 POR LINHA E SEM ESPA√áOS NO HIFEN) --- */
        .ts-wrapper.multi .ts-control>div {
            background-color: #dc3545 !important;
            color: white !important;
            border-radius: 4px !important;
            padding: 2px 25px 2px 8px !important;
            width: 24% !important;
            margin: 2px 0.5% !important;
            overflow: hidden !important;
            text-overflow: ellipsis !important;
            white-space: nowrap !important;
            position: relative !important;
            display: inline-block !important;
        }

        .ts-wrapper.multi .ts-control>div .remove {
            position: absolute !important;
            right: 0 !important;
            top: 0 !important;
            width: 20px !important;
            height: 100% !important;
            border-left: 1px solid rgba(255, 255, 255, 0.2) !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        #edit-alunos-select {
            visibility: hidden !important;
            height: 0 !important;
            position: absolute !important;
        }

        #edit-descricao {
            min-height: 200px !important;
            resize: vertical;
        }

        .ts-dropdown {
            z-index: 2000 !important;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="d-flex justify-content-between mb-4">
            <h2>üìã Registros de Ocorr√™ncias</h2>
            <button class="btn btn-secondary" onclick="window.location.href='/'">Voltar</button>
        </div>

        <div class="tabela-container">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th class="col-data">Data</th>
                        <th class="col-prof">Professor</th>
                        <th class="col-turma">Turma</th>
                        <th class="col-motivo">Motivo</th>
                        <th class="col-alunos">Alunos Envolvidos</th>
                        <th class="col-relato">Relato</th>
                        <th class="col-acoes">A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for reg in registros %}
                    <tr>
                        <td>{{ reg[0] }}</td>
                        <td>{{ reg[1] }}</td>
                        <td>{{ reg[2] }}</td>
                        <td>{{ reg[3] }}</td>
                        <td class="cell-break">{{ reg[4] }}</td>
                        <td class="cell-break">{{ reg[5] }}</td>
                        <td>
                            <button class="btn btn-warning btn-sm"
                                onclick='abrirEdicao({{ loop.index0 }}, {{ reg | tojson | safe }})'>‚úèÔ∏è</button>
                            <button class="btn btn-danger btn-sm" onclick="deletar({{ loop.index0 }})">üóëÔ∏è</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title fw-bold">‚úèÔ∏è Detalhes da Ocorr√™ncia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditar">
                        <input type="hidden" id="edit-id" name="id">
                        <input type="hidden" id="edit-data-original" name="data_original">
                        <div class="row mb-3">
                            <div class="col-md-6"><label class="fw-bold small">Professor</label><input type="text"
                                    id="edit-professor" name="professor" class="form-control bg-light" readonly></div>
                            <div class="col-md-6"><label class="fw-bold small">Turma</label><input type="text"
                                    id="edit-turma" name="turma" class="form-control bg-light" readonly></div>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold small">Alunos Envolvidos:</label>
                            <div id="wrapper-alunos"></div>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold small">Relato do Professor:</label>
                            <textarea id="edit-descricao" name="descricao" class="form-control"></textarea>
                        </div>
                        <div class="mb-2">
                            <label class="fw-bold small">Motivo:</label><br>
                            {% for m in lista_motivos %}
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="motivo" value="{{ m }}"
                                    id="m-{{ loop.index }}">
                                <label class="form-check-label small">{{ m }}</label>
                            </div>
                            {% endfor %}
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Sair</button>
                    <button type="button" id="btnSalvar" class="btn btn-primary px-4" onclick="salvarEdicao()">Salvar
                        Altera√ß√µes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>

    <script>
        const turmasAlunos = {{ turmas | tojson | safe }};
        const modalElement = document.getElementById('modalEditar');
        const modalEdicao = new bootstrap.Modal(modalElement);
        let tomInstance = null;
        let dadosTemp = null;

        // Fun√ß√£o utilit√°ria para limpar hifens: "8A - 2 - NOME" -> "8A-2-NOME"
        function limparNome(nome) {
            return nome.replace(/\s*-\s*/g, '-').trim();
        }

        function abrirEdicao(id, dados) {
            dadosTemp = dados;
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-data-original').value = dados[0];
            document.getElementById('edit-professor').value = dados[1];
            document.getElementById('edit-turma').value = dados[2].trim();
            document.getElementById('edit-descricao').value = dados[5];

            document.querySelectorAll('input[name="motivo"]').forEach(r => {
                r.checked = (r.value.trim() === dados[3].trim());
            });

            document.getElementById('wrapper-alunos').innerHTML = '<select id="edit-alunos-select" name="alunos" multiple></select>';
            modalEdicao.show();
        }

        modalElement.addEventListener('shown.bs.modal', function () {
            if (tomInstance) tomInstance.destroy();
            const select = document.getElementById('edit-alunos-select');
            const tChave = dadosTemp[2].trim();

            // Limpamos os nomes que j√° est√£o salvos no registro
            const jaSelecionados = dadosTemp[4] ?
                dadosTemp[4].split(',').map(s => limparNome(s)) : [];

            if (turmasAlunos[tChave]) {
                turmasAlunos[tChave].forEach(aluno => {
                    const aLimpo = limparNome(aluno);
                    let opt = new Option(aLimpo, aLimpo);
                    if (jaSelecionados.includes(aLimpo)) opt.selected = true;
                    select.add(opt);
                });
            }

            tomInstance = new TomSelect("#edit-alunos-select", {
                plugins: ['remove_button'],
                dropdownParent: 'body',
                placeholder: "Adicionar alunos..."
            });
        });

        function salvarEdicao() {
            const btn = document.getElementById('btnSalvar');
            btn.disabled = true;

            // Antes de enviar, garantimos que os nomes selecionados v√£o sem espa√ßos nos hifens
            const formData = new FormData(document.getElementById('formEditar'));

            fetch('/editar/' + document.getElementById('edit-id').value, {
                method: 'POST',
                body: formData
            }).then(() => {
                modalEdicao.hide();
                setTimeout(() => { location.reload(); }, 400);
            });
        }

        function deletar(id) {
            if (confirm("Deseja excluir permanentemente?")) {
                fetch('/excluir/' + id, { method: 'POST' }).then(() => location.reload());
            }
        }
    </script>
</body>

</html>
